<script type="text/javascript" th:inline="javascript">
    $(function () {
        getBtList();
    });

    function getBtList() {
        $.ajax({
            type: "post",
            url: 'getHealthInfo',//数据接口
            dataType: 'json',
            data: {
                "department": [[${param.department}]][0]
            },
            success: function (obj) {
                let data = obj.data;
                if (data.length == 0) {
                    alert("目前还没有文章哦");
                } else if (data.length > 0) {
                    showBtList(data);
                }
            },
            error: function () {
                alert("请求错误");
            }
        });
        // return jsonArr;
    }

    function showBtList(jsonArr) {
        $.each(jsonArr, function (i, item) {
            $(".content").append("<div class='btName' onclick='toNR(" + jsonArr[i].ID + ")'>" + jsonArr[i].标题 + "</div>");
        })
    }

    function toNR(id) {
        // var getBt = $(this).text().trim();
        location.href = "/healthContent?id=" + id;
        /*windows.location.href = "/Home/HealthNr.cshtml?" + "bt=getBt";*/
    }
