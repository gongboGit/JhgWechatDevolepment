<html>
	<head>

">
		<title>绑定成功</title>
		<link href="jquery-weui-build/jquery-weui-build/dist/lib/weui.min.css" rel="stylesheet" />
		<link href="jquery-weui-build/jquery-weui-build/dist/css/jquery-weui.min.css" rel="stylesheet" />

	<body ontouchstart class="bg">
		<div class="weui-msg">
			<div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
			<div class="weui-msg__text-area">
				<h2 class="weui-msg__title">操作成功</h2>

	<script>
		function into(){
			if(time == 0){
					//等于0时清除计时
					window.location.href = "personalCenterThree.html";
				}else{
					time= time-1;
				}
		}
		var time=2;
		window.setInterval("into()",1000);
	</script>
