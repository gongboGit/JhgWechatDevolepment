<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
		<title>医院信息</title>
		<link href="/assets/css/TenG5.css" rel="stylesheet" />
		<link href="/assets/jquery-weui-build/lib/weui.min.css" rel="stylesheet" />
		<link href="/assets/jquery-weui-build/css/jquery-weui.min.css" rel="stylesheet" />
		<link href="/assets/jquery-weui-build/demos/css/demos.css" rel="stylesheet" />
		<link href="/assets/mdui-v0.4.2/css/mdui.min.css" rel="stylesheet" />
		<script src="/assets/jquery-1.9.1.min.js"></script>
		<script src="/assets/mdui-v0.4.2/js/mdui.min.js"></script>
		<script src="/assets/jquery-weui-build/js/jquery-weui.min.js"></script>
		<script src="/assets/jquery-weui-build/js/swiper.min.js"></script>
		<script src="/assets/jquery-weui-build/js/city-picker.min.js"></script>
	</head>
	<style>
		img{
             width: 100%;
			 height: 180px;
         }
	</style>
	<body ontouchstart  class="mdui-bottom-nav-fixed">
		<div class="mdui-bottom-nav bodyTwo">
			<a href="/personalCenterOne" class="mdui-ripple">
				<i class="mdui-icon material-icons">history</i>
				<label>首页</label>
			</a>
			<a href="javascript:;" class="mdui-ripple mdui-bottom-nav-active">
				<i class="mdui-icon material-icons">favorite</i>
				<label>医院信息</label>
			</a>
			<a href="/personalCenterThree" class="mdui-ripple ">
				<i class="mdui-icon material-icons">location_on</i>
				<label>我的</label>
			</a>
		</div>
		<div class="mdui-container-fluid">
			<header class="demos-header divThree">
				<h1 class="demos-title divFour" th:text="#{company.name}">重庆TenG三火医院</h1>
				<div class="swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="1000">
					<div class="swiper-wrapper" th:if="${carouselList != null}">
						<div class="swiper-slide" th:each="carouselPic : ${carouselList}">
							<img th:src="${carouselPic.content}" src="/assets/images/五等分花嫁.jpg" alt="">
						</div>
						<!--<div class="swiper-slide">-->
							<!--<img src="/assets/images/利威尔兵长.jpg" alt="">-->
						<!--</div>-->
						<!--<div class="swiper-slide">-->
							<!--<img src="/assets/images/艾米莉亚.jpg" alt="">-->
						<!--</div>-->
						<!--<div class="swiper-slide">-->
							<!--<img src="/assets/images/皮卡丘.jpg" alt="">-->
						<!--</div>-->
					</div>
				</div>
				<p th:if="${introduction == null}" style="text-align: center">暂无医院介绍！</p>
				<p class="demos-sub-title divFive" th:if="${introduction != null}" th:text="${introduction.content}">第三军医大学西南医院座落在两山环抱、江水回绕的山城重庆，1929年始建于南京，1941年迁至重庆，1951年定名为“西南医院”，现为第三军医大学第一附属医院和第一临床医学院。</p>
			</header>
			<div class="weui-panel weui-panel_access">
				<div class="weui-panel__hd">专家信息</div>
				<div class="weui-panel__bd">
					<p th:if="${someExpertInfoList == null}" style="text-align: center">暂无相关信息！</p>
					<th:block th:if="${someExpertInfoList != null}">
						<a th:each="someExpertInfo : ${someExpertInfoList}" th:href="'/view/expertInformation?expertInfoId='+${someExpertInfo.id}" class="weui-media-box weui-media-box_appmsg">
							<div class="weui-media-box__hd">
								<img class="weui-media-box__thumb" th:src="${someExpertInfo.headImgUrl}" src="/assets/images/路飞头像.jpg">
							</div>
							<div class="weui-media-box__bd">
								<h4 class="weui-media-box__title" th:text="${someExpertInfo.name}">路飞</h4>
								<p class="weui-media-box__desc" th:text="${someExpertInfo.description}">原西南第三军医大研究生骨科方向专业毕业，在位几百年，强得一批！各种大小手术都可以做，只要钱给到位..</p>
							</div>
						</a>
					</th:block>
				</div>
				<div class="weui-panel__ft" th:if="${someExpertInfoList != null}">
					<a href="/view/expertList" class="weui-cell weui-cell_access weui-cell_link">
						<div class="weui-cell__bd">查看更多</div>
						<span class="weui-cell__ft"></span>
					</a>
				</div>
				<div style="width: 100%;height: 100px;"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			speed: 5000, //播放速度
			autoHeight: true,
			loop: true, //是否循环播放
			setWrapperSize: true,
			autoplay: {
				delay: 5000,
				disableOnInteraction: false,
			},
			pagination: '.swiper-pagination', //分页
			effect: 'slide', //动画效果
		});
	</script>
</html>
