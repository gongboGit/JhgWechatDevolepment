<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>体检单下载</title>
    <script src="/assets/jquery-1.9.1.min.js"></script>
</head>
<body>
    <p id="tip">请用外部浏览器打开此页面！</p>
</body>
<script th:inline="javascript">
    if (is_weixin()) {
        $('#tip').show();
    } else {
        $('#tip').hide();
        window.location.href = "/download?fileName=" + [[${param.fileName}]];
    }
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
</html>
