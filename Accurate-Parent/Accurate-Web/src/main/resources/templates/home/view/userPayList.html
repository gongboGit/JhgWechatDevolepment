<body>

<script>
    $(function () {
        listUserPay();
    });
    function listUserPay() {
        $.ajax({
            url: '/listPayInfo',
            type: 'get',
            dataType: 'json',
            success: function (result) {
                let data = result.data;
                let str = "";
                if (data != null && data.length != 0) {
                    for (let i in data) {

                        str += "<div class=\"weui-form-preview\">\n" +
                            "            <div class=\"weui-form-preview__hd\">\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">就诊人</label>\n" +
                            "                    <em class=\"weui-form-preview__value\">" + data[i].XM + "(" + data[i].ZJE + ")" + "</em>\n" +
                            "                </div>\n" +
                            "            </div>\n" +
                            "            <div class=\"weui-form-preview__bd\">\n" +
                            // "                <div class=\"weui-form-preview__item\">\n" +
                            // "                    <label class=\"weui-form-preview__label\">就诊号</label>\n" +
                            // "                    <span class=\"weui-form-preview__value\">" + data[i].JZH + "</span>\n" +
                            // "                </div>\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">单据号</label>\n" +
                            "                    <span class=\"weui-form-preview__value\">" + data[i].DJH + "</span>\n" +
                            "                </div>\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">就诊科室</label>\n" +
                            "                    <span class=\"weui-form-preview__value\">" + data[i].JZKS + "</span>\n" +
                            "                </div>\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">接诊医生</label>\n" +
                            "                    <span class=\"weui-form-preview__value\">" + data[i].JZYS + "</span>\n" +
                            "                </div>\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">缴费时间</label>\n" +
                            "                    <span class=\"weui-form-preview__value\">" + data[i].JFSJ + "</span>\n" +
                            "                </div>\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">支付信息</label>\n" +
                            "                    <span class=\"weui-form-preview__value\">" + data[i].ZFXX + "</span>\n" +
                            "                </div>\n" +
                            "                <div class=\"weui-form-preview__item\">\n" +
                            "                    <label class=\"weui-form-preview__label\">当前状态</label>\n" +
                            "                    <span class=\"weui-form-preview__value\">" + data[i].ZT + "</span>\n" +
                            "                </div>\n" +
                            "            </div>\n" +
                            "            <div class=\"weui-form-preview__ft\">\n" +
                            "                <a id=\"ShowMingXi\" class=\"weui-form-preview__btn weui-form-preview__btn_primary\" href=\"/userPayInfo?DJH=" + data[i].DJH + "\">查看明细</a>\n" +
                            "            </div>\n" +
                            "        </div>";
                    }
                } else {
                    str += "<div class=\"weui-form-preview\">\n" +
                        "            <div class=\"weui-form-preview__bd\">\n" +
                        "                <div class=\"weui-form-preview__item\">\n" +
                        "                    <span class=\"weui-form-preview__value\">无缴费记录数据</span>\n" +
                        "                </div>\n" +
                        "            </div>\n" +
                        "        </div>";
                }
                str += "<div class=\"weui-form-preview__ft\">\n" +
                    "            <a class=\"weui-form-preview__btn weui-form-preview__btn_primary\" href=\"javascript:window.history.back()\">返回</a>\n" +
                    "        </div>";
                $('.page__bd').html(str);
            },
            error: function () {
            }
        });
    }
</script>
